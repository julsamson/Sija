<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll to Top</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            height: 200vh; /* Adjust the height as needed */
        }

        #scroll-to-top {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Content of your webpage here -->
    </div>

    <div id="scroll-to-top" onclick="scrollToTop()">â†‘</div>

    <script>
        // Function to scroll to the top with animation
        function scrollToTop() {
            const scrollToTopButton = document.getElementById('scroll-to-top');
            const scrollDuration = 200; // Duration in milliseconds

            const scrollStep = -window.scrollY / (scrollDuration / 15);

            const scrollInterval = setInterval(function() {
                if (window.scrollY !== 0) {
                    window.scrollBy(0, scrollStep);
                } else {
                    clearInterval(scrollInterval);
                }
            }, 15);
        }

        // Show/hide the scroll-to-top button based on scroll position
        window.addEventListener('scroll', function() {
            const scrollToTopButton = document.getElementById('scroll-to-top');
            if (window.scrollY > 100) {
                scrollToTopButton.style.display = 'block';
            } else {
                scrollToTopButton.style.display = 'none';
            }
        });
    </script>
</body>
</html>
